<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login Page | Caged coder</title>
    <style>
        /* Estilos para o botão "Voltar à Tela Inicial" */
        .back-to-home-container {
            text-align: center; /* Centraliza o botão */
            margin-top: 20px;   /* Espaçamento acima do container de login */
            margin-bottom: 10px; /* Espaçamento opcional abaixo do botão */
        }

        .back-to-home-button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff3131 0%, #ff914d 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif; /* Fonte de exemplo */
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-to-home-button:hover {
            background-color: #673ab7; /* Cor de exemplo para hover */
        }
    </style>
</head>

<body>
    <div class="back-to-home-container">
        <a href="index.html" class="back-to-home-button">Voltar à Tela Inicial</a>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu email e senha</span>
                <input type="text" placeholder="Nome" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <button>Entrar</button> </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Email e senha</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="senha" />
                <a href="#">Esqueci minha senha</a>
                <button>Entrar</button> </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, amigo(a)!</h1>
                    <p>
                        Cadastre-se com seus dados pessoais para usar todos os recursos do site
                    </p>
                    <button class="hidden" id="register">Registre-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
