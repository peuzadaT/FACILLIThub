<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login Page | FACILLIT hub</title>
    <style>
        .back-to-home-container { text-align: center; margin-top: 20px; margin-bottom: 10px; }
        .back-to-home-button {
            display: inline-block; padding: 10px 20px;
            background: linear-gradient(135deg, #ff3131 0%, #ff914d 100%);
            color: white; text-decoration: none; border-radius: 5px;
            font-family: 'Montserrat', sans-serif; font-weight: bold;
            transition: transform 0.2s ease;
        }
        .back-to-home-button:hover { transform: scale(1.05); }
        
        /* Estilo para o campo select */
        select {
            background-color: #eee;
            border: none;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
            transition: box-shadow 0.3s ease;
            color: #333; /* Cor do texto do placeholder e opções */
        }
        select:focus {
            box-shadow: 0 0 0 2px #ff3131;
        }
        /* Cor do placeholder do select */
        select:required:invalid {
            color: #666;
        }
        /* --- NOVOS ESTILOS PARA NOTIFICAÇÕES E SPINNERS --- */
.notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translate(-50%, -120%); /* Começa escondido em cima */
    padding: 1rem 2rem;
    border-radius: 0.5rem;
    color: white;
    font-weight: 500;
    z-index: 9999;
    transition: transform 0.4s ease-in-out;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    border: 1px solid rgba(255, 255, 255, 0.2);
}
.notification.show {
    transform: translate(-50%, 0); /* Aparece na tela */
}
.notification.success {
    background: linear-gradient(90deg, #10B981, #34D399); /* Verde */
}
.notification.error {
    background: linear-gradient(90deg, #EF4444, #F87171); /* Vermelho */
}

/* Estilo do Spinner de Carregamento */
.spinner {
    width: 18px;
    height: 18px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    display: inline-block; /* Para ficar ao lado do texto */
    margin-right: 10px;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}
button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}
    </style>
</head>

<body>
    <div id="notification" class="notification"></div>

    <div class="back-to-home-container">
        <a href="/index.html" class="back-to-home-button">Voltar à Tela Inicial</a>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="sign-up-form">
                <h1>Criar Conta</h1>
                
                <input type="text" placeholder="Nome Completo" id="sign-up-fullname" required />
                <input type="text" placeholder="Nome de usuário" id="sign-up-username" required />
                <input type="date" placeholder="Data de Nascimento" id="sign-up-dob" required />
                <select id="sign-up-account-type" required>
                    <option value="" disabled selected>Tipo de Conta</option>
                    <option value="pessoal">Pessoal</option>
                    <option value="estudante">Estudante</option>
                    <option value="institucional">Institucional</option>
                </select>
                <input type="email" placeholder="Email" id="sign-up-email" required />
                <input type="password" placeholder="Senha" id="sign-up-password" required minlength="6" />
                <input type="password" placeholder="Confirme sua Senha" id="sign-up-confirm-password" required minlength="6" />
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>  
        <div class="form-container sign-in">
            <form id="sign-in-form">
                <h1>Entrar</h1>
                <div class="social-icons">
                 <a href="#" id="google-login-btn" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>Use seu email e senha</span>
                <input type="email" placeholder="Email" id="sign-in-email" required />
                <input type="password" placeholder="Senha" id="sign-in-password" required />
                <a href="/docs/">Esqueci minha senha</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, amigo(a)!</h1>
                    <p>Cadastre-se com seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="register">Registre-se</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById("container");
        const registerBtn = document.getElementById("register");
        const loginBtn = document.getElementById("login");

        registerBtn.addEventListener("click", () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener("click", () => {
            container.classList.remove("active");
        });
    </script>

    <script src="/js/login.js" type="module"></script>
</body>
</html>
