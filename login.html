<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grupo Acredita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .main-content {
            flex-grow: 1;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Header centralizado -->
    <header class="bg-white shadow-md">
        <div class="mx-auto py-4 flex justify-center items-center">
            <a href="index.html" class="flex items-center"> 
                <svg class="w-10 h-10 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"/>
                </svg>
                <h1 class="text-2xl font-bold ml-2 text-gray-800">Grupo Acredita</h1>
            </a>
        </div>
    </header>

    <!-- ConteÃºdo principal -->
    <main class="main-content flex items-center justify-center py-16 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-10 space-y-8">
            <div>
                <h2 class="text-center text-4xl font-bold text-gray-900">
                    Acesse sua conta
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
    Ou 
    <a href="/register.html" 
       class="font-medium text-green-600 hover:text-green-500">
       crie uma nova conta
    </a>
</p>

            </div>
            <form class="space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="email-address" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                            class="block w-full rounded-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-400 focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                            placeholder="seuemail@exemplo.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="block w-full rounded-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-400 focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                            placeholder="Digite sua senha">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 text-green-600 focus:ring-green-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Lembrar-me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-green-600 hover:text-green-500">Esqueceu sua senha?</a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative flex w-full justify-center rounded-md border border-transparent bg-green-500 py-3 px-4 text-sm font-medium text-white hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-300 ease-in-out">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer menor -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <p class="text-gray-400 text-sm mb-2 md:mb-0">
                &copy; 2025 Grupo Acredita. Todos os direitos reservados.
            </p>
            <div class="flex space-x-6">
                <a href="#" class="text-gray-400 hover:text-green-400 text-sm transition">Termos de Uso</a>
                <a href="#" class="text-gray-400 hover:text-green-400 text-sm transition">Privacidade</a>
                <a href="#" class="text-gray-400 hover:text-green-400 text-sm transition">Cookies</a>
            </div>
        </div>
    </footer>

</body>
</html>
